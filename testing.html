<body>
  <h1>Faker Fetch</h1>

  <script type="module">
    (async () => {
      const moduleSpecifier = './index.js';
      const fakerFetch = (await import(moduleSpecifier)).default
      const fetch = fakerFetch([
        {
          url: 'http://google.com/.*',
          response: {
            status: 200,
            headers: { 'content-type': 'application/json' },
            body: { title: 'Google' }
          }
        }
      ])

      const x = await fetch('http://google.com/omg')
      const j = await x.json()
      debugger
    })();
  </script>

</body>
